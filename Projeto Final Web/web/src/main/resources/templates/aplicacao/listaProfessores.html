<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head> 
	<title>Professores e horários</title>
</head>
<body>	
	<h3>Lista de professores e horários </h3>	
	<p>	ID&emsp;&emsp;Nome&emsp;&emsp;Email&emsp;&emsp;Ano de egresso&emsp;&emsp;Horários </p> <hr>	
	<div th:each="professor : ${professores}">		
		<div class="row">				
			 <p>
				<span th:text="${professor.id}"></span> &emsp;
			 	<span th:text="${professor.nome}"></span> &emsp;
			 	<span th:text="${professor.email}"></span> &emsp;
			 	<span th:text="${professor.ano}"></span> &emsp;
			 	<span th:text="${professor.horarios}"></span>
			 </p>
		</div>
	</div>
</body>
</html>
