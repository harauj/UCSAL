<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Form Professores</title>
</head>
<body>
	<h2>
		Cadastro de Professores
	</h2>
	<form method="post">
		ID/Matrícula: <input type="text" value="" name="id"/> <br>
		Nome completo: <input type="text" value="" name="nome"/> <br>
		Email: <input type="text" value="" name="email"/> <br>
		Ano de egresso: <input type="text" value="" name="ano"/> <br>
		Horários: <input type="text" value="" name="horarios"/> <br>
		<button type="submit">Salvar</button>
	
	</form>
</body>
</html>
