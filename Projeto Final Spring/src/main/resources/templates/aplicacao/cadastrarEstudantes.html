<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Form Estudantes</title>
</head>
<body>
<h2>
    Cadastro de Estudantes
</h2>
<form th:action="@{/cadastrarEstudantes}" th:object="${estudante}" method="post">

    <label for="nome">Nome:</label>
    <input type="text" id="nome" th:field="*{nome}" required/> <br>

    <label for="matricula">Matricula:</label>
    <input type="text" id="matricula" th:field="*{matricula}" required/> <br>

    <label for="email">Email:</label>
    <input type="text" id="email" th:field="*{email}" required/> <br>

    <label for="ano">Ano de Egresso:</label>
    <input type="text" id="ano" th:field="*{ano}" required/> <br>

    <button type="submit">Enviar</button>

</form>
</body>
</html>
