<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Cadastro de Disciplinas</title>
</head>
<body>
<h2>
    Cadastro de Disciplinas
</h2>
<form th:action="@{/cadastrarDisciplinas}" th:object="${novaDisciplina}" method="post">

    <label for="nome">Nome:</label>
    <input type="text" id="nome" th:field="*{nome}" required/> <br>

    <label for="codDisciplina">Codigo Disciplina:</label>
    <input type="text" id="codDisciplina" th:field="*{codDisciplina}" required/> <br>

    <label for="horario">Horario:</label> <br>
    <select id="horario" th:field="*{horario}">
        <option value="7-9:40">7-9:40</option>
        <option value="9:40-12:30">9:40-12:30</option>
    </select>

    <select id="professor">
        <option th:each="professor : ${professores}" th:value="${professor.id}" th:text="${professor.nome}"></option>
    </select>
    <select id="estudante">
        <option th:each="estudante : ${estudantes}" th:value="${estudante.id}" th:text="${estudante.nome}"></option>
    </select>
    <button type="submit">Enviar</button>

</form>
</body>
</html>
