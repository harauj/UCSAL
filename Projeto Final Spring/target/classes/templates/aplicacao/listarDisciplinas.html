<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Lista de Disciplinas</title>
</head>
<body>
<h1>Lista de Disciplinas</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Matricula</th>
        <th>Email</th>
        <th>Ano</th>
        <th>Professor</th>
        <th>Estudante</th>
    </tr>
    <tr th:each="disciplina : ${disciplinas}">
        <td th:text="${disciplina.id}"></td>
        <td th:text="${disciplina.codDisciplina}"></td>
        <td th:text="${disciplina.nome}"></td>
        <td th:each="professor : ${professores}" th:text="${disciplina.professor.nome}"></td>
        <td th:each="estudante : ${estudantes}" th:text="${disciplina.estudante.nome}"></td>
    </tr>
</table>
</body>
</html>
